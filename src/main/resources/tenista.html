<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tenista.nom}">Perfil del Tenista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 th:text="${tenista.nom}">Nombre del Tenista</h1>
    </header>

    <section>
        <h2>Detalles del Tenista</h2>
        <ul>
            <li><strong>Nombre:</strong> <span th:text="${tenista.nom}">Nombre del Tenista</span></li>
            <li><strong>Año de Nacimiento:</strong> <span th:text="${tenista.anyNaixement}">Año</span></li>
            <li><strong>Edad:</strong> <span th:text="${tenista.edat}">Edad</span></li>
        </ul>
    </section>

    <section>
        <h2>Torneos Ganados</h2>
        <ul>
            <li th:each="torneig : ${tenista.torneigsGuanyats}">
                <strong th:text="${torneig.nom}">Nombre del Torneo</strong>:
                <span th:text="${torneig.victories}">Número de Victorias</span>
            </li>
        </ul>
    </section>

    <footer>
        <a href="index.html">Volver a la página principal</a>
    </footer>
</body>
</html>
